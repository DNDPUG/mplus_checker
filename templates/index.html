<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WoW Mythic+ Character Lookup</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    </head>

    <body>
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow">
                        <div class="card-header bg-primary text-white">
                            <h1 class="h4 mb-0">WoW Mythic+ Character Lookup</h1>
                        </div>
                        <div class="card-body">
                            <form id="characterForm" method="GET" action="/character-lookup" class="mb-4">
                                <div class="row g-3">
                                    <div class="col-md-3">
                                        <label for="region" class="form-label">Region</label>
                                        <select class="form-select" id="region" name="region" required>
                                            <option value="us">US</option>
                                            <option value="eu">EU</option>
                                            <option value="kr">KR</option>
                                            <option value="tw">TW</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="realm" class="form-label">Realm</label>
                                        <input type="text" class="form-control" id="realm" name="realm"
                                            placeholder="e.g. Illidan" required>
                                    </div>
                                    <div class="col-md-5">
                                        <label for="character" class="form-label">Character Name</label>
                                        <input type="text" class="form-control" id="character" name="character"
                                            placeholder="e.g. Playername" required>
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <button type="submit" class="btn btn-primary">Look Up Character</button>
                                </div>
                            </form>

                            <div class="alert alert-info" role="alert">
                                <h5>About This Tool</h5>
                                <p>
                                    This app uses the Raider.IO API to show you information about WoW characters'
                                    Mythic+ runs.
                                    Enter a character's region, realm, and name to get started.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{{ url_for('static', path='/js/script.js') }}"></script>
    </body>

</html>

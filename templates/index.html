<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WoW Mythic+ Character Lookup</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
            integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    </head>

    <body>
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow">
                        <div class="card-header bg-primary text-white">
                            <h1 class="h4 mb-0">WoW Mythic+ Character Lookup</h1>
                        </div>
                        <div class="card-body">
                            <form id="characterForm" method="GET" action="/character-lookup" class="mb-4">
                                <div class="row g-3">
                                    <div class="col-md-3">
                                        <label for="region" class="form-label">Region</label>
                                        <select class="form-select" id="region" name="region" required>
                                            <option value="us">US</option>
                                        </select>
                                    </div>
                                    <div class="col-md-5">
                                        <label for="character" class="form-label">Character Name</label>
                                        <input type="text" class="form-control" id="character" name="character"
                                            placeholder="e.g. Playername" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="realm" class="form-label">Realm</label>
                                        <input type="text" class="form-control" id="realm" name="realm"
                                            placeholder="e.g. Illidan" required>
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <button type="submit" class="btn btn-primary">Look Up Character</button>
                                </div>
                            </form>

                            <div class="alert alert-info" role="alert">
                                <h5>About This Tool</h5>
                                <p>
                                    This app was heavily vibe coded. There are probably crazy bugs, so please
                                    doublecheck its work for the time being.
                                    Realm names are missing apostrophes because the API has them like that.
                                    @Avaren on discord for questions or issues.

                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{{ url_for('static', path='/js/script.js') }}"></script>
    </body>

</html>
